{{ define "main" }}

{{ partial "page-title.html" . }}

{{ $data := index site.Data site.Language.Lang }}

<section class="contact-form">
  <div class="container">
    <div class="row">
      <form name="contact" method="POST" action="/merci" netlify>
        <div class="col-md-6 col-sm-12">
          <div class="block">
            <div class="form-group">
              <input name="user_name" type="text" class="form-control" placeholder="Nom">
            </div>
            <div class="form-group">
              <input name="user_name" type="text" class="form-control" placeholder="Prénom">
            </div>
            <div class="form-group">
              <input name="user_email" type="text" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
              <input name="user_subject" type="text" class="form-control" placeholder="Numéro de téléphone">
            </div>
          </div>
        </div>
        <div class="col-md-6 col-sm-12">
          <div class="block">
            <div class="form-group-2">
              <div class="form-group">
                <input name="user_subject" type="text" class="form-control" placeholder="Sujet">
              </div>
              <textarea name="user_message" class="form-control" rows="4" placeholder="Message"></textarea>
            </div>
            <button class="btn btn-default" type="submit">Envoyer</button>
          </div>
        </div>
      </form>
    </div>

  </div>
</section>

{{ end }}
