{{ define "main" }}

{{ partial "page-title.html" . }}

{{ $data := index site.Data site.Language.Lang }}


<section class="service-about section">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2>{{ .Params.Titre }}</h2>
        <p class="mt-30">{{ .Params.Content }}</p>
      </div>
      <div class="section">
        <div class="col-md-6">
        <div class="about-img">
          <img class="img-responsive about-img" src="{{ .Params.Image }}">
        </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="section">
        <div class="col-md-6">
        <div class="about-img">
          <img class="img-responsive about-img" src="{{ .Params.Image2 }}">
        </div>
        </div>
      </div>
      <div class="col-md-6">
        <h2>{{ .Params.Titre2 }}</h2>
        <p class="mt-30">{{ .Params.Content2 }}</p>
      </div>
    </div>
  </div>
</section>


<!-- Call to action -->
{{ if $data.service.cta2.enable }}
{{ partial "cta2.html" . }}
{{ end }}
<!-- /Call to action -->

{{ end }}
