{{ $data := index site.Data site.Language.Lang }}
{{ with $data.homepage.cta2 }}
<section class="call-to-action mt-30 bg-1 section-sm overly" style="background-image: url('{{.bg_image | absURL }}');">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <h2>{{ .title | markdownify }}</h2>
          {{ range .service_item }}
          <div class="col-sm-6 col-md-4">
          <i class="icon {{ .icon }}"></i>
          <p>{{ .content | markdownify }}</p>
          </div>
          {{ end }}
          {{ if .button.enable }}
          {{ with .button }}
          <a class="btn btn-main btn-solid-border" href="{{ .link | relLangURL }}">{{ .label }}</a>
          {{ end }}
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
