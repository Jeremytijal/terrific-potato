partenaires:
  enable: true
  title: Nos partenaires
  description: ''
  partenaires_item:
    - image: images/olatanea.jpg
      name: Ola ta Nea
      content: >-
        Cette entreprise 100% solidaire vient en aide aux SDF. Elle confectionne
        des kits composés de produits d’hygiène, de secours et de survie. Leurs
        kits connaissent un franc succès et apportent une aide précieuse à bon
        nombre de personnes en situation de précarité extrême.  De plus, cette
        entreprise veut apporter une solution durable à ces personnes. Pour
        cela, elle a mis en place diverses formations afin de les aider pour une
        embauche future. L’entreprise elle-même espère recruter dans un premier
        temps deux personnes cette année et revoir ce chiffre à la hausse au fil
        du temps.  
      texte: >-
        Grâce à leur don de 20 kits d'hygiène, My Harmony va pouvoir accentuer
        son soutien aux victimes suivies par l'association.
      site: >-
        Soutenez cette entreprise 100% solidaire via les réseaux et/ou leur site
        internet https://olatanea.com .
    - image: images/4murs.jpg
      name: Entre 4 murs
      content: >-
        Cette association créée par 11 étudiantes de l’ICART Paris, composée de
        danseuses et danseurs professionnel(le)s ou amateur(trice)s dénonce les
        violences conjugales à travers la danse. Utilisant divers styles de
        danses, ils abordent les violences conjugales autrement qu’avec les mots
        afin de sensibiliser un maximum de personnes à ce fléau. Leurs
        chorégraphies nous content l’histoire de ces victimes.
      texte: >-
        Via des vidéos fortes de sens que cette association publies (sur les
        réseaux et internet), elle appuie son soutien à My Harmony. Grâce à
        elle, notre message atteint d’autres horizons. 
      site: >-
        Rendez-vous sur leur site www.entre4mursprod.fr ou bien sur les réseaux
        sociaux pour les soutenir.
